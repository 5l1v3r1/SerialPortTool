 # After registering a name on build.snapcraft.io, commit an uncommented line:
 name: serialporttool
 version: '20.20.02' # just for humans, typically '1.2+git' or '1.3.2'
 summary: A  Cross-platform serial test tool. # 79 char long summary
 description: |
   A simple command-line Cross-platform serial test tool, create by Joker2770<https://github.com/Joker2770/SerialPortTool>.

 icon: icon.png

 grade: stable # must be 'stable' to release into candidate/stable channels
 confinement: strict # use 'strict' once you have the right plugs and slots
 base: "core18"

 apps:
   serialporttool:
     command: bin/SerialPortTool
    
 parts:
   serialporttool:
    # See 'snapcraft plugins'
    plugin: cmake
    source: "https://github.com/Joker2770/SerialPortTool.git"
    source-depth: 1
    source-branch: master
    source-type: git
    build-packages:
     - cmake
     - gcc
     - g++
     - make
     
   publish:
    plugin: dump
    organize:
        /usr/local/bin/SerialPortTool: bin/SerialPortTool
        